<!DOCTYPE html>
<html>
<head>
    <title>Create Password</title>
</head>
<body>
    <form id="passwordForm">
        <input type="text" name="LoginID" id="LoginID" placeholder="LoginID" required>
        <input type="password" name="password" id="password1" placeholder="Enter Password" required>
        <input type="password" id="password2" placeholder="Confirm Password" required>
        <button type="submit" id="submit">Submit</button>
    </form>
    <script type="module" src="shared.js"></script>
    <script type="module" src="password.js"></script>
</body>
</html>
